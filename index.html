<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Let's draw Music!</title>
  <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" /> -->
  <script src="https://cdn.jsdelivr.net/npm/vexflow/build/cjs/vexflow.js"></script>
</head>

<body>
  <button id="draw">입력</button>
  <div id="output"></div>
  <script type="module" src="./vexflow.js"></script>
  <script type="module">
    const draw = () => {
      const syllable = "cdefgab";
      const choice = Math.floor(Math.random() * 7);

      notes.add(new StaveNote({ keys: [`${syllable[choice]}/4`], duration: "q" }));

      Formatter.FormatAndDraw(context, stave, notes);
      // location.reload();
    }

    document.getElementById("draw").addEventListener("click", draw);
  </script>
</body>

</html>
